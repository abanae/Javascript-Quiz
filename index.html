<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div id="beginning">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time given.The incorrect answers will penalize
            your time by 5 seconds!</p>
    </div>

    <div class="container">
        <div id="question-container" class="hiden">
            <div id="question">Question</div>
            <div class="btn-grid">
                <button id="btn1">Answer 1</button>
                <button id="btn2">Answer 2</button>
                <button id="btn3">Answer 3</button>
                <button id="btn4">Answer 4</button>
            </div>

            <div class="controls">
                <button id="startbtn">Start Quiz</button>
                <button id="submitScore">Submit Score</button>
            </div>

            <div id="highscore">
                <h3>Score:</h3>
                <h3>User initials</h3>
                <input type="text" size="40" placeholder="Enter you initials for high score" name="intials"/>
                <button id="playAgain">Play Again</button>
                <button id="clearHighscore">Clear Highscore</button>
                <button id="scores">View high scores</button>
            </div>
        </div>
    </div>

    <div id="answers"></div>

    <script src="./assets/css/script.js"></script>
</body>

</html>
