<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Navigator -->
    <div id="navBar">
        <div class="left">
            <a onclick="getScore()">
                <h4 id="viewScores">View Highscore</h4>
            </a>
        </div>
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- Quiz Content -->
    <div id="quiz">
        <div id="quizBody">
             <h1 >JavaScript Quiz</h1>
            <p>Try to answer the following code-related questions within the time given.The incorrect answers will
                penalize
                your time by 10 seconds & the correct answers will give you 20 points!!</p>
            <h2>Click to play!</h2>
            <button onclick="start()">Start!</button>
        </div>
    </div>

    <script src="./assets/css/script.js"></script>
</body>

</html>
